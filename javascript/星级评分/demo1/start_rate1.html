<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>星级评估--第一种方式</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
    <!-- 可以使用快捷方式 ul.rate_list#rate_list -->
    <ul id="rate_list" class="rate_list">
        <!-- 可以使用快捷方式 li.each_rate[title]*5 -->
        <li class="each_rate" title="不满意"></li>
        <li class="each_rate" title="还行"></li>
        <li class="each_rate" title="满意"></li>
        <li class="each_rate" title="很满意"></li>
        <li class="each_rate" title="完美"></li>
    </ul>
<script type="text/javascript" src="js/action.js"></script>
</body>
</html>
